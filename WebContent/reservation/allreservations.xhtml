<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/main_template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">
      #{appBean.pageTitle("Listar Reservas")}
    </ui:define>
	<ui:define name="content">
		<div class="container">
			<!-- TODO -->
			<!-- Listar todos os setores, pesquisa-los, e fornecer um jeito de deleta-los -->
			<h:form>
				<h3>Lista de Reservas</h3>

				<h:dataTable binding="#{reservationBean.dataTable}"
					value="#{reservationBean.reservations}" var="rt"
					class="table table-bordered table-striped table-hover">
					<h:column>
						<f:facet name="header">#</f:facet>
    					#{rt.id}
    				</h:column>

					<h:column>
						<f:facet name="header">Solicitada em</f:facet>
	    				#{rt.solicitationTime}
	    			</h:column>

					<h:column>
						<f:facet name="header">Início</f:facet>
	    				#{rt.startTime}
	    			</h:column>

					<h:column>
						<f:facet name="header">Fim</f:facet>
	    				#{rt.endTime}
	    			</h:column>

	    			<h:column>
						<f:facet name="header">Aprovada</f:facet>
	    				${rt.approved}
	    			</h:column>
	    			
					<h:column>
						<f:facet name="header">Esperando aprovação</f:facet>
	    				${rt.pending}
	    			</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink action="#{reservationBean.showReservation}"
							value="Detalhes" /> |
						<h:commandLink action="#{reservationBean.editReservation}"
							value="Editar" /> |
						<h:commandLink action="#{reservationBean.deleteReservation}"
							value="Remover"
							onclick="return confirm('Tem certeza de que deseja remover a reserva?')" />
					</h:column>

				</h:dataTable>
			</h:form>

			<h:link value="Nova reserva" outcome="newreservation.xhtml" />
		</div>
	</ui:define>
</ui:composition>
