<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/main_template.xhtml">
	<ui:define name="title">
    	#{appBean.pageTitle("Listar Recurso Espaço")}
  	</ui:define>
	<ui:define name="content">
		<div class="container">
			<h:form>
				<h3>Lista de Recursos Espaço</h3>

				<h:dataTable binding="#{placeResourceBean.dataTable}"
					value="#{placeResourceBean.placeResources}" var="rt"
					class="table table-bordered table-striped table-hover">
					<h:column>
						<f:facet name="header">#</f:facet>
    					#{rt.id}
    				</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
	    				#{rt.name}
	    			</h:column>

					<h:column>
						<f:facet name="header">Código</f:facet>
	    				#{rt.code}
	    			</h:column>

					<h:column>
						<f:facet name="header">Largura</f:facet>
	    				#{rt.width}
	    			</h:column>

					<h:column>
						<f:facet name="header">Comprimento</f:facet>
	    				#{rt.length}
	    			</h:column>

					<h:column>
						<f:facet name="header">Capacidade</f:facet>
	    				#{rt.capacity}
	    			</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink action="#{placeResourceBean.showPlaceResource}"
							value="Detalhes" /> |
						<h:commandLink action="#{placeResourceBean.editPlaceResource}"
							value="Editar" /> |
						<h:commandLink action="#{placeResourceBean.deletePlaceResource}"
							value="Remover"
							onclick="return confirm('Tem certeza de que deseja remover o recurso serviço?')" />
					</h:column>

				</h:dataTable>
			</h:form>

			<a href="/Open-Res/faces/placeresource/newplaceresource.xhtml">Novo
				recurso espaço</a>
		</div>
	</ui:define>
</ui:composition>
