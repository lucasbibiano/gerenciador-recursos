<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/main_template.xhtml">
	<ui:define name="title">
    	#{appBean.pageTitle("Listar Setores")}
  	</ui:define>
	<ui:define name="content">
		<div class="container">
			<h:form>
				<h3>Lista de Setores</h3>

				<h:dataTable binding="#{sectorBean.dataTable}"
					value="#{sectorBean.sectors}" var="sect"
					class="table table-bordered table-striped table-hover">
					<h:column>
						<f:facet name="header">#</f:facet>
    					#{sect.id}
    				</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
	    				#{sect.name}
	    			</h:column>

					<h:column>
						<f:facet name="header">Descrição</f:facet>
	    				#{sect.description}
	    			</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink action="#{sectorBean.showSector}" value="Detalhes" /> |
						<h:commandLink action="#{sectorBean.editSector}" value="Editar" /> |
						<h:commandLink action="#{sectorBean.deleteSector}" value="Remover" onclick="return confirm('Tem certeza de que deseja remover o setor?')" />
					</h:column>

				</h:dataTable>
			</h:form>		
			
			<a href="/Open-Res/faces/sector/newsector.xhtml">Novo setor</a>
		</div>
	</ui:define>
</ui:composition>
