<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/main_template.xhtml">
	<ui:define name="title">
    	#{appBean.pageTitle("Listar Funções")}
  	</ui:define>
	<ui:define name="content">
		<div class="container">
			<h:form>
				<h3>Lista de Funções</h3>

				<h:dataTable binding="#{functionBean.dataTable}"
					value="#{functionBean.functions}" var="funct"
					class="table table-bordered table-striped table-hover">
					<h:column>
						<f:facet name="header">#</f:facet>
    					#{funct.id}
    				</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
	    				#{funct.name}
	    			</h:column>

					<h:column>
						<f:facet name="header">Descrição</f:facet>
	    				#{funct.description}
	    			</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink action="#{functionBean.showFunction}" value="Detalhes" /> |
						<h:commandLink action="#{functionBean.editFunction}" value="Editar" /> |
						<h:commandLink action="#{functionBean.deleteFunction}" value="Remover" onclick="return confirm('Tem certeza de que deseja remover o setor?')" />
					</h:column>

				</h:dataTable>
			</h:form>
			
			<a href="/Open-Res/faces/function/newfunction.xhtml">Nova função</a>
		</div>
	</ui:define>
</ui:composition>
