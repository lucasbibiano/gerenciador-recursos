<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/main_template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">
    	#{appBean.pageTitle("Exibir detalhes da função")}
  	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="span12">
					<h3>Detalhes da função</h3>

					<p>Nome: #{functionBean.function.name}</p>
					<p>Descrição: #{functionBean.function.description}</p>

					<h4>Usuários que desempenham esta função</h4>

					<h:dataTable value="#{functionBean.function.usersWithThatFunction}" var="user"
						class="table table-bordered table-striped table-hover">
						<h:column>
							<f:facet name="header">CPF</f:facet>
    					#{user.cpf}
    				</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
	    				#{user.name}
	    			</h:column>

					<h:column>
						<f:facet name="header">Email</f:facet>
	    				#{user.email}
	    			</h:column>

					<h:column>
						<f:facet name="header">Telefone</f:facet>
	    				#{user.telephone}
	    			</h:column>

					</h:dataTable>

					<h:link value="Voltar para a listagem de funções"
						outcome="allfunctions.xhtml" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
