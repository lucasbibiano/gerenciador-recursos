<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/main_template.xhtml">
	<ui:define name="title">
    	#{appBean.pageTitle("Nova função")}
  	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="span4 offset4">
				<h3>Cadastrando função</h3>
				<h:form class="register_form">

					<h:outputLabel value="Nome da Função" for="name" />				
					<h:inputText id="name" class="input-block-level" value="#{functionBean.function.name}">
					</h:inputText>
					
					<h:outputLabel value="Descrição" for="desc" />				
					<h:inputTextarea id="desc" class="input-block-level" value="#{functionBean.function.description}"
					 rows="4" >
					</h:inputTextarea>
					<br/>					

					<h:commandButton value="Editar" type="submit" class="btn" action="#{functionBean.updateFunction}">
					</h:commandButton>										
				</h:form>
			</div>
		</div>		
	</ui:define>
</ui:composition>
