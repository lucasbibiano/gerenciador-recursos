<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="title">#{appBean.pageTitle()}</ui:insert></title>
	<meta charset='utf-8'/> 
	<h:outputStylesheet name="//normalize-css.googlecode.com/svn/trunk/normalize.css"></h:outputStylesheet>
	<h:outputStylesheet name="css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet name="css/styles.css"></h:outputStylesheet>
	<h:outputStylesheet name="css/bootstrap-responsive.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<ui:insert name="navbar">
		<ui:include src="/partials/navbar.xhtml" />
	</ui:insert>
			
	<h:messages />
	
	<div class="container">
		<ui:insert name="subnav">
			<ui:include src="/partials/subnav.xhtml" />
		</ui:insert> 
	</div>
	
	<ui:insert name="content">
	</ui:insert>
	
	<ui:insert name="footer">
		<ui:include src="/partials/footer.xhtml" />
	</ui:insert>

	<h:outputScript name="js/jquery.min.js"></h:outputScript>
	<h:outputScript name="js/app.js"></h:outputScript>
	<h:outputScript name="js/bootstrap.min.js"></h:outputScript>
</h:body>
</html>
