<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/main_template.xhtml">
	<ui:define name="title">
    	#{appBean.pageTitle("Listar Departamentos")}
  	</ui:define>
	<ui:define name="content">
		<div class="container">
			<h:form>
				<h3>Lista de Usuárioes</h3>

				<h:dataTable binding="#{userBean.dataTable}"
					value="#{userBean.users}" var="user"
					class="table table-bordered table-striped table-hover">
					<h:column>
						<f:facet name="header">CPF</f:facet>
    					#{user.cpf}
    				</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
	    				#{user.name}
	    			</h:column>

					<h:column>
						<f:facet name="header">Email</f:facet>
	    				#{user.email}
	    			</h:column>

					<h:column>
						<f:facet name="header">Telefone</f:facet>
	    				#{user.telephone}
	    			</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink action="#{userBean.showUser}" value="Detalhes" /> |
						<h:commandLink action="#{userBean.editUser}" value="Editar" /> |
						<h:commandLink action="#{userBean.deleteUser}" value="Remover"
							onclick="return confirm('Tem certeza de que deseja remover o usuário?')" />
					</h:column>

				</h:dataTable>
			</h:form>

			<a href="/Open-Res/faces/user/newuser.xhtml">Novo usuário</a>
		</div>
	</ui:define>
</ui:composition>
