<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/main_template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">
    	#{appBean.pageTitle("Exibir detalhes do usuário")}
  	</ui:define>
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="span12">
					<h3>Detalhes do usuário</h3>

					<p>CPF: #{userBean.user.cpf}</p>
					<p>Nome: #{userBean.user.name}</p>
					<p>Email: #{userBean.user.email}</p>
					<p>Telefone: #{userBean.user.telephone}</p>
					<p>Setor: #{userBean.user.sector.name}</p>
					<p>Função: #{userBean.user.function.name}</p>


					<h:link value="Voltar para a listagem de usuários"
						outcome="allusers.xhtml" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
