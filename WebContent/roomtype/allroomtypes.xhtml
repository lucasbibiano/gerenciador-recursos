<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/main_template.xhtml">
	<ui:define name="title">
    	#{appBean.pageTitle("Listar Departamentos")}
  	</ui:define>
	<ui:define name="content">
		<div class="container">
			<h:form>
				<h3>Lista de Tipos de sala</h3>

				<h:dataTable binding="#{roomTypeBean.dataTable}"
					value="#{roomTypeBean.roomTypes}" var="rt"
					class="table table-bordered table-striped table-hover">
					<h:column>
						<f:facet name="header">#</f:facet>
    					#{rt.id}
    				</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
	    				#{rt.name}
	    			</h:column>

					<h:column>
						<f:facet name="header">Descrição</f:facet>
	    				#{rt.description}
	    			</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink action="#{roomTypeBean.showRoomType}" value="Detalhes" /> |
						<h:commandLink action="#{roomTypeBean.editRoomType}" value="Editar" /> |
						<h:commandLink action="#{roomTypeBean.deleteRoomType}" value="Remover" onclick="return confirm('Tem certeza de que deseja remover o tipo de sala?')" />
					</h:column>

				</h:dataTable>
			</h:form>		
			
			<a href="/Open-Res/faces/roomtype/newroomtype.xhtml">Novo tipo de sala</a>
		</div>
	</ui:define>
</ui:composition>
