<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/main_template.xhtml">
	<ui:define name="title">
    	#{appBean.pageTitle("Listar Tipos de Sala")}
  	</ui:define>
	<ui:define name="content">
		<div class="container">
			<h:form>
				<h3>Lista de Recursos Objeto</h3>

				<h:dataTable binding="#{objectResourceBean.dataTable}"
					value="#{objectResourceBean.objectResources}" var="obj"
					class="table table-bordered table-striped table-hover">
					<h:column>
						<f:facet name="header">#</f:facet>
    					#{obj.id}
    				</h:column>

					<h:column>
						<f:facet name="header">Tombamento</f:facet>
	    				#{obj.tombamento}
	    			</h:column>

					<h:column>
						<f:facet name="header">Nome</f:facet>
	    				#{obj.name}
	    			</h:column>

					<h:column>
						<f:facet name="header">Descrição</f:facet>
	    				#{obj.description}
	    			</h:column>

					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink action="#{objectResourceBean.showObjectResource}" value="Detalhes" /> |
						<h:commandLink action="#{objectResourceBean.editObjectResource}" value="Editar" /> |
						<h:commandLink action="#{objectResourceBean.deleteObjectResource}" value="Remover" onclick="return confirm('Tem certeza de que deseja remover o tipo de sala?')" />
					</h:column>

				</h:dataTable>
			</h:form>		
			
			<a href="/Open-Res/faces/objectresource/newobjectresource.xhtml">Novo recurso objeto</a>
		</div>
	</ui:define>
</ui:composition>
